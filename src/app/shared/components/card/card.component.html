<ng-container *ngFor="let peli of peliculas">

<ion-card>
  
  
  <img [src]="peli.poster" alt="" class="tamaño">
  <ion-card-header>
    <ion-card-subtitle>{{ peli.year }}</ion-card-subtitle>
    <ion-card-title>{{peli.title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
    <ion-label> #{{peli.genre}}</ion-label>
  </ion-item>
  <ion-button (click)="navegarRuta(peli.id)" expand="block" fill="clear" shape="round">
    Ver Más
  </ion-button>
  </ion-card-content>
  
</ion-card>
</ng-container>
